<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Random Joke Machine</h1>

  <div id="quote-box">
  
    <p class="quote text-center" id="quote">
      <i class="fas fa-quote-left"></i>&#160;<span id="text"></span>&#160;<i class="fas fa-quote-right"></i>
    </p>
    
    <p class="author"><span id="author"></span></p> 
    
    <div class="buttons">
      <a class="button btn btn-default" id="new-quote">Next Quote <i class="fas fa-step-forward"></i></a>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
